    <style>
      @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700;900&display=swap');
      
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617; /* slate-950 */
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }

      .serif {
        font-family: 'EB Garamond', serif;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }

      .chat-gradient {
        background: radial-gradient(circle at bottom right, #1e293b 0%, #020617 100%);
      }
    </style>
</head>
